baseURL = 'https://taubyte.github.io/blog/'
languageCode = 'en-us'
title = 'Taubyte Blog'
theme = 'PaperMod'

[params]
# Theme-specific parameters
env = "production"
title = "Taubyte Blog"
description = "Official Taubyte blog featuring updates, tutorials, and insights on distributed computing and edge technology"
keywords = ["Taubyte", "Blog", "Distributed Computing", "Edge Technology", "Cloud Native"]
author = "Taubyte"
images = ["/images/logo.svg"]
DateFormat = "January 2, 2006"
defaultTheme = "auto" # dark, light
disableThemeToggle = false

ShowReadingTime = true
ShowShareButtons = false
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = false
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

[params.assets]
# disableHLJS = true # to disable highlight.js
# disableFingerprinting = true
favicon = "/images/logo.svg"
favicon16x16 = "/images/logo.svg"
favicon32x32 = "/images/logo.svg"
apple_touch_icon = "/images/logo.svg"
safari_pinned_tab = "/images/logo.svg"

[params.label]
text = "Powered by Taubyte"
icon = "/images/logo.svg"
iconHeight = 35

# profile-mode
[params.profileMode]
enabled = false # needs to be explicitly set
title = "Taubyte"
subtitle = "Distributed Computing & Edge Technology"
imageUrl = "<title or url>"
imageWidth = 120
imageHeight = 120
imageTitle = "Taubyte Logo"

[[params.profileMode.buttons]]
name = "Posts"
url = "/posts"

[[params.profileMode.buttons]]
name = "Tags"
url = "/tags"

# home-info mode
[params.homeInfoParams]
Title = "Welcome to Taubyte Blog"
Content = "Stay updated with the latest news, tutorials, and insights from the Taubyte team"

[[params.socialIcons]]
name = "twitter"
url = "https://twitter.com/dtaubyte"

[[params.socialIcons]]
name = "instagram"
url = "https://instagram.com/dtaubyte"

[[params.socialIcons]]
name = "github"
url = "https://github.com/taubyte"

[[params.socialIcons]]
name = "discord"
url = "https://discord.gg/4agEDXuf"

[[params.socialIcons]]
name = "linkedin"
url = "https://www.linkedin.com/company/taubyte-page"

[params.analytics.google]
SiteVerificationTag = "XYZabc"

[params.analytics.bing]
SiteVerificationTag = "XYZabc"

[params.analytics.yandex]
SiteVerificationTag = "XYZabc"

[params.cover]
hidden = true # hide everywhere but not in structured data
hiddenInList = true # hide on list pages and home
hiddenInSingle = true # hide on single page

[params.editPost]
URL = "https://github.com/taubyte/blog/issues/new?title=Suggest%20Changes%20for%20Post&body=Please%20describe%20the%20changes%20you%20suggest%20for%20this%20blog%20post."
Text = "Suggest Changes" # edit text
appendFilePath = false # don't append file path for issues

# for search
# https://fusejs.io/api/options.html
[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
keys = ["title", "permalink", "summary", "content"]

[menu]
[[menu.main]]
identifier = "categories"
name = "Categories"
url = "/categories/"
weight = 10

[[menu.main]]
identifier = "tags"
name = "Tags"
url = "/tags/"
weight = 20

[[menu.main]]
identifier = "docs"
name = "Documentation"
url = "https://tau.how"
weight = 30

[[menu.main]]
identifier = "website"
name = "Website"
url = "https://taubyte.com"
weight = 40

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses = true
[markup.highlight]
noClasses = false
